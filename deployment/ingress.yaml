apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
spec:
  rules:
  - http:
      paths:
      - path: /music
        pathType: Prefix
        backend:
          service:
            name: music-service
            port: 
              number: 80
      - path: /artist
        pathType: Prefix
        backend:
          service:
            name: artist-service
            port: 
              number: 80