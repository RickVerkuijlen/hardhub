<form (ngSubmit)="onSubmit()" #songForm="ngForm">
    <div class="form-group">
        <h1>{{ 'PAGES.ARTIST.ADD' | translate}}</h1>
        <div class="input-label">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                    required
                    [(ngModel)]="model.name" name="name"
                    #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="input-label">
            <label for="name">MP3 file</label>
            <input type="file" class="form-control" id="song"
                    required
                    [(ngModel)]="model.song" name="song"
                    #song="ngModel"
                    accept="audio/*">
            <div [hidden]="song.valid || song.pristine"
                    class="alert alert-danger">
                Mp3 is required
            </div>
        </div>
        
        <div class="input-label">
            <label for="name">Thumbnail</label>
            <input type="file" class="form-control" id="thumbnail"
                    required
                    [(ngModel)]="model.thumbnail" name="thumbnail"
                    #thumbnail="ngModel"
                    accept="image/*"
                    (change)="onFileChange($event)">
            <div [hidden]="thumbnail.valid || thumbnail.pristine"
                    class="alert alert-danger">
                Thumbnail is required
            </div>
        </div>
        <div class="input-label">
            <input type="submit" value="Verzenden" class="form-control"/>
        </div>
    </div>
    <div class="preview">
        <img [src]="imageSrc" style="height: 200px; width: 200px"/>
        <div class="song-info">
            <p>{{model.name}}</p>
            <span>{{artistName}}</span>
        </div>
    </div>
</form>
